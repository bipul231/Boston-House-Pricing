<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
    <style>
        .button {
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        .button1 {background-color: #4CAF50;}
    </style>
 <div class="login">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="CRIM" style="font-size:20px;" placeholder="CRIM (per capita crime rate by town)" size="50" required="required" /><br>
    	<input type="text" name="ZN" style="font-size:20px;" placeholder="ZN (proportion of residential land zone)" size="50" required="required" /><br>
        <input type="text" name="INDUS" style="font-size:20px;" placeholder="INDUS (proportion of non-retail business acres per town)" size="50" required="required" /><br>
        <input type="text" name="CHAS" style="font-size:20px;" placeholder="CHAS (Charles River dummy variable 1-Yes, 0-No)" size="50" required="required" /><br>
        <input type="text" name="NOX" style="font-size:20px;" placeholder="NOX (nitric oxides concentration)" size="50" required="required" /><br>
        <input type="text" name="RM" style="font-size:20px;" placeholder="RM (average number of rooms per dwelling)" size="50" required="required" /><br>
        <input type="text" name="Age" style="font-size:20px;" placeholder="Age (proportion of owner-occupied units built prior to 1940)" size="50" required="required" /><br>
        <input type="text" name="DIS" style="font-size:20px;" placeholder="DIS (weighted distances to five Boston employment centres)" size="50" required="required" /><br>
        <input type="text" name="RAD" style="font-size:20px;" placeholder="RAD (index of accessibility to radial highways)" size="50" required="required" /><br>
        <input type="text" name="TAX" style="font-size:20px;" placeholder="TAX (full-value property-tax rate per $10,000)" size="50" required="required" /><br>
        <input type="text" name="PTRATIO" style="font-size:20px;" placeholder="PTRATIO (pupil-teacher ratio by town)" size="50" required="required" /><br>
        <input type="text" name="B" style="font-size:20px;" placeholder="B ()" size="50" required="required" /><br>
        <input type="text" name="LSTAT" style="font-size:20px;" placeholder="LSTAT (lower status of the population)" size="50" required="required" /><br>

    

       

        <button type="submit" class="button button1">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
